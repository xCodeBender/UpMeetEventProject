<app-set-id (createdFavorite)="createEvent($event)"> </app-set-id>
<app-ng-favorite (submitAddtoFavorite)="addToFavorite($event)"> </app-ng-favorite>
<p> {{event.eventName}}</p>
<p> {{ event.price }} </p>
<p> {{ event.eventLocation }} </p>
<p> {{ event.postTime }} </p>


<button (click)="addEvent(e.id)"> Add to Favorites</button>
<a [routerLink]="['/set-id', e.id]">Login</a>
